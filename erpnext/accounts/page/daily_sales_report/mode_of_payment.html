<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th width="10%">Sr.No</th>
        <th width="20%">Mode Of Payment</th>
        <th width="20%">Amount</th>
      </tr>
    </thead>
    <tbody>
      {% $.each(data, function(i, item){ %}
        <tr>
          <td width="10%">{{ i+1 }}</td>
          <td width="20%">{%= item.mode_of_payment%}</td>
          <td width="20%">{%= item.amount %}</td>
        </tr>
      {% }); %}
      <tr>
        <td colspan="2" align="center" style="font-weight:bold">Total</td>
        <td width="20%">{{ total[0].total }}</td>
      </tr>
    <tbody>
  </table>
</div>
