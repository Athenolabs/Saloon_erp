<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th align ="right" width="10%">
             <p align="center" style="margin:2px"><b>Sr.No</b></p>
          </th>
        <th align ="right" width="20%">
                       <p align="center" style="margin:2px"><b>Mode Of Payment</b></p>
        </th>
        <th align ="right" width="20%">
                       <p align="center" style="margin:2px"><b>Amount</b></p>
        </th>
      </tr>
    </thead>
    <tbody>
      {% $.each(data, function(i, item){ %}
        {% if(item.mode_of_payment) { %}
        <tr>
          <td align ="right" width="10%">{{ i+1 }}</td>
          <td align ="right" width="20%">{%= item.mode_of_payment%}</td>
          <td align ="right" width="20%">{%= item.amount %}</td>
        </tr>
        {% } %}
      {% }); %}
      <tr>
        <td colspan="2" align ="right" style="font-weight:bold">Total</td>
        <td align ="right" width="20%">{{ total[0].total }}</td>
      </tr>
    <tbody>
  </table>
</div>
